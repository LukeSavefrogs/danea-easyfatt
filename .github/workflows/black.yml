name: Check Python code formatting

on:
  push:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: psf/black@stable
        with:
          options: "--check"
          src: "./src/"
          version: "~= 22.0"
