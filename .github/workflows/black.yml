name: Check Python code formatting

on:
  push:
    paths:
      - '**.py'
      - '**.pyw'
      - '**.pyi'
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: psf/black@stable
        with:
          options: "--check"
          src: "./src/"
          version: "~= 22.0"
