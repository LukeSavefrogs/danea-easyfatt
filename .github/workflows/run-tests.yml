name: "Run tests"

on: 
    - push
    - workflow_call

jobs:
    test:
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:
        - name: "🛒 Checkout repository"
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        
        - name: "📜 Install Poetry"
          run: pipx install poetry
        
        - name: "🐍 Install Python"
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'
            cache: 'poetry'
  
        - name: "🔍 Install dependencies"
          run: poetry install --with dev
  
        - name: "🧪 Run tests"
          run: |
            poetry run poe test