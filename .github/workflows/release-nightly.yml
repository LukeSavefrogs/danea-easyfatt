name: Create Nightly Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tests:
    uses: ./.github/workflows/run-tests.yml

  release_body:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: "ğŸ›’ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ§¬ Generate Changelog"
        uses: ardalanamini/auto-changelog@v3
        id: changelog
        with:
          commit-types: |
            breaking: âš  Breaking Changes âš 
            feat: âœ¨ Features âœ¨
            âœ¨ feat: âœ¨ Features âœ¨
            fix: ğŸ› Risoluzione bug ğŸ›
            ğŸ fix: ğŸ› Risoluzione bug ğŸ›
            perf: ğŸš€ Performance ğŸš€
            ğŸš€ perf: ğŸš€ Performance ğŸš€
            docs: ğŸ“„ Documentazione ğŸ“„
            ğŸ“„ docs: ğŸ“„ Documentazione ğŸ“„
            other: Altre modifiche
          default-commit-type: Altre modifiche
          mention-authors: false
          mention-new-contributors: true
          include-compare: true
          semver: false
  
  build-and-release:
    runs-on: windows-latest
    needs: [tests, release_body] # Require dependencies to finish
    steps:
      - name: "ğŸ›’ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "ğŸ“œ Install Poetry"
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2
          
      - name: "ğŸ Install Python"
        uses: actions/setup-python@v5
        with:
          cache: 'poetry'
        
      - name: "ğŸ” Install dependencies"
        run: poetry install

      - name: "ğŸ‰ Generate artifacts"
        run: |
          poetry run build
      
      - name: " Create Release"
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: "Nightly Release"
          body: |
            Di seguito l'elenco delle modifiche introdotte in questa versione nightly.

            ${{ needs.release_body.outputs.changelog }}
          # generateReleaseNotes: true
          makeLatest: false
          prerelease: true
          artifacts: "dist/*.exe"
