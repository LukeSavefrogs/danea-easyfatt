name: Release artifacts

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'


jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2

      - name: View poetry --help
        run: poetry --help

      - name: Install dependencies
        run: poetry install

      - name: Generate artifacts
        run: |
          poetry run pyinstaller --onefile --clean ./src/main.py

      - name: "Create Release"
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: false
          generateReleaseNotes: true
          makeLatest: true
          prerelease: false
          artifacts: "dist/*.exe"