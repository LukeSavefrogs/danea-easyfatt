name: Create Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+**'


jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - name: "ğŸ›’ Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: "ğŸ Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: "ğŸ“œ Install Poetry"
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2

      - name: "ğŸ” Install dependencies"
        run: poetry install

      - name: "ğŸ‰ Generate artifacts"
        run: |
          poetry run build

      - name: "ğŸ§¬ Generate Changelog"
        uses: ardalanamini/auto-changelog@v3
        id: changelog
        with:
          commit-types: |
            breaking: âš  Breaking Changes âš 
            feat: âœ¨ Features âœ¨
            âœ¨ feat: âœ¨ Features âœ¨
            fix: ğŸ› Risoluzione bug ğŸ›
            ğŸ fix: ğŸ› Risoluzione bug ğŸ›
            perf: ğŸš€ Performance ğŸš€
            ğŸš€ perf: ğŸš€ Performance ğŸš€
            docs: ğŸ“„ Documentazione ğŸ“„
            ğŸ“„ docs: ğŸ“„ Documentazione ğŸ“„
            test: "[_DEV_] Tests"
            ğŸ§ª test: "[_DEV_] Tests"
            other: Altre modifiche
          default-commit-type: Altre modifiche
          mention-authors: true
          mention-new-contributors: true
          include-compare: true
          semver: false

      - name: "ğŸ Create Release"
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          body: |
            Di seguito l'elenco delle modifiche introdotte in questa versione.
            
            ${{ steps.changelog.outputs.changelog }}
          # generateReleaseNotes: true
          makeLatest: true
          prerelease: false
          artifacts: "dist/*.exe"