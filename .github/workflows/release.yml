name: Release artifacts

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+**'


jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - name: "ğŸ›’ Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: "ğŸ Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: "ğŸ“œ Install Poetry"
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2

      - name: "ğŸ” Install dependencies"
        run: poetry install

      - name: "ğŸ‰ Generate artifacts"
        run: |
          poetry run build

      - name: "ğŸ§¬ Generate Changelog"
        uses: ardalanamini/auto-changelog@v3
        id: changelog
        with:
          commit-types: |
            breaking: Breaking Changes
            feat: New Features
            âœ¨ feat: New Features
            fix: Bug Fixes
            ğŸ fix: Bug Fixes
            revert: Reverts
            perf: Performance Improvements
            ğŸš€ perf: Performance Improvements
            refactor: Refactors
            ğŸ©º refactor: Refactors
            deps: Dependencies
            docs: Documentation Changes
            ğŸ“„ docs: Documentation Changes
            style: Code Style Changes
            ğŸ¨ style: Code Style Changes
            build: Build System
            ğŸ§± build: Build System
            ci: Continuous Integration
            ğŸ”„ ci: Continuous Integration
            test: Tests
            ğŸ§ª test: Tests
            chore: Chores
            other: Other Changes
          default-commit-type: Other Changes
          # release-name: v1.0.0
          mention-authors: true
          mention-new-contributors: true
          include-compare: true
          semver: false

      - name: "ğŸ Create Release"
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          body: steps.changelog.outputs.changelog
          generateReleaseNotes: true
          makeLatest: true
          prerelease: false
          artifacts: "dist/*.exe"