title: "Easyfatt Integration"

# Serve the documentation from the `docs/` folder
source: "docs"

# theme: bulma-clean-theme
url: 'https://lukesavefrogs.github.io'

# Simulate Github Pages base url being the repository name
baseurl: '/danea-easyfatt'

theme: just-the-docs
plugins:
  - jekyll-default-layout
  - jekyll-seo-tag



# --------------- Theme configuration ---------------
favicon_ico: "/favicon.ico"
logo: "/easyfatt.ico"

# Enable or disable heading anchors
heading_anchors: true

mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "9.1.3"

# Color scheme supports "light" (default) and "dark"
color_scheme: light

# For copy button on code
enable_copy_code_button: true

# Aux links for the upper right navigation
aux_links:
  "Vai al repository":
    - "//github.com/LukeSavefrogs/danea-easyfatt"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Back to top link
back_to_top: false
back_to_top_text: "Torna su"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y alle %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: false # show or hide edit this page link


callouts_level: quiet # or loud
callouts:
  highlight:
    color: blue
  warning:
    color: yellow
  important:
    title: Importante
    color: blue
  new:
    title: Nuovo
    color: green
  note:
    title: Nota
    color: purple
  problem:
    title: Attenzione
    color: red

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false


compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false